name: Burnup (manual)

on:
  workflow_dispatch: {}   # Only runs when you click "Run workflow"

jobs:
  burnup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and checkout Logs branch
        run: |
          git fetch origin Logs:Logs
          git checkout Logs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install matplotlib pandas requests python-dateutil

      - name: Generate burnup chart
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_START: "2025-09-15"   # Monday anchor so W1 ends on Sep 21
        run: python scripts/burnup.py

      - name: Commit chart back to Logs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add charts
          git commit -m "Update burnup chart (manual run)" || echo "No changes"
          git push origin HEAD:Logs
