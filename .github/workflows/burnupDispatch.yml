name: Burnup (manual download)

on:
  workflow_dispatch: {}  

jobs:
  burnup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and checkout Logs branch
        run: |
          git fetch origin Logs:Logs
          git checkout Logs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install matplotlib pandas requests python-dateutil

      - name: Generate burnup chart
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_START: "2025-09-15"   
        run: python scripts/burnup.py

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: burnup-artifacts
          path: |
            charts/burnup.png
            charts/burnup_data.csv
