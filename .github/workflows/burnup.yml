name: Burnup (reusable on logs)

on:
  workflow_call: {}   # <-- makes this workflow callable from another workflow

jobs:
  burnup:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to commit PNG/CSV
      issues: read
    steps:
      - name: Check out logs branch
        uses: actions/checkout@v4
        with:
          ref: logs      # ensure scripts & commits happen on logs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install matplotlib pandas requests python-dateutil

      - name: Generate burnup chart
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/burnup.py

      - name: Commit chart
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add charts/burnup.png charts/burnup_data.csv
          git commit -m "Update burnup chart (reusable)" || echo "No changes"
          git push origin HEAD:logs
