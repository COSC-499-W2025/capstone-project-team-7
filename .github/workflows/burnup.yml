name: Burnup Chart

on:
  push:
    branches: [logs]       
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * 1"
    - cron: "0 3 * * 1"
jobs:
  burnup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install matplotlib pandas requests python-dateutil

      - name: Generate burnup chart
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/burnup.py

      - name: Commit chart
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add charts/burnup.png charts/burnup_data.csv
          git commit -m "Update burnup chart" || echo "No changes"
          git push
